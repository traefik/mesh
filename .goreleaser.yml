project_name: maesh

builds:
  - binary: maesh

    main: ./cmd/maesh/maesh.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/containous/maesh/pkg/version.Version={{.Version}}
      - -X github.com/containous/maesh/pkg/version.Commit={{.Commit}}
      - -X github.com/containous/maesh/pkg/version.Date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
      - 6
      - 5

    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm64
      - goos: openbsd
        goarch: arm64

archives:
  - id: maesh
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^test:'
      - '^tests:'
