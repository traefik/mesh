apiVersion: v1
kind: Namespace
metadata:
  name: foo
---
apiVersion: v1
kind: Service
metadata:
  name: test
  namespace: foo
  annotations:
    maesh.containo.us/traffic-type: http
spec:
  clusterIP: 10.1.0.1
  selector:
    app: test
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
  - protocol: TCP
    port: 8443
    targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: test
  namespace: foo
subsets:
- addresses:
  - ip: 10.0.0.1
  ports:
  - port: 80
- addresses:
  - ip: 10.0.0.2
  ports:
  - port: 80
- addresses:
  - ip: 10.0.0.3
  ports:
  - port: 443
- addresses:
  - ip: 10.0.0.4
  ports:
  - port: 443
  
