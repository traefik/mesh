## Default values for maesh
controller:
  image:
    name: containous/maesh
    # (Optional)
    pullPolicy: IfNotPresent
    # (Optional)
    tag: latest
    # (Optional)
    # pullSecret: xxx
  resources:
    limit:
      mem: "100Mi"
      cpu: "200m"
    request:
      mem: "50Mi"
      cpu: "100m"
  logging:
    debug: true


mesh:
  image:
    name: traefik
    # (Optional)
    # pullPolicy: IfNotPresent
    # (Optional)
    tag: v2.1.6
    # (Optional)
    # pullSecret: xxx
  resources:
    limit:
      mem: "100Mi"
      cpu: "200m"
    request:
      mem: "50Mi"
      cpu: "100m"
  logging: ERROR
  defaultMode: http

#
# Tracing configuration
#
tracing:
  deploy: false
  jaeger:
    enabled: false
    localagenthostport: ""
    samplingserverurl: ""

#
# Metrics configuration
#
metrics:
  deploy: false
  prometheus:
    enabled: false

smi:
  enable: false

kubedns: false

limits:
  http: 10
  tcp: 25
