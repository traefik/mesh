apiVersion: v1
kind: Pod
metadata:
  name: server-v1
  namespace: test
  labels:
    app: server-v1
spec:
  containers:
    - name: server-v1
      image: containous/whoami:v1.0.1
      imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: server-v1
  namespace: test
  labels:
    app: server-v1
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: server-v1
      targetPort: 80
  selector:
    app: server-v1
