#
# Traefik Mesh configuration.
#
controller:
  image:
    name: containous/maesh
    pullPolicy: IfNotPresent
    tag: latest

proxy:
  image:
    name: traefik
    pullPolicy: IfNotPresent
    tag: v2.3

  pollInterval: 100ms
  pollTimeout: 100ms

#
# Tracing configuration.
#
tracing:
  deploy: false
  jaeger:
    enabled: false

#
# Metrics configuration.
#
metrics:
  deploy: false
  prometheus:
    enabled: false
