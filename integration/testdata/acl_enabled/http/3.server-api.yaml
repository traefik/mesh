---
apiVersion: v1
kind: Pod
metadata:
  name: server-http-api
  namespace: test
  labels:
    app: server-http-api
spec:
  serviceAccountName: server-api
  containers:
    - name: server-http-api
      image: traefik/whoami:v1.6.0
      imagePullPolicy: IfNotPresent
      readinessProbe:
        httpGet:
          path: /
          port: 80
        periodSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: server-http-api
  namespace: test
  labels:
    app: server-http-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: server-http-api
      targetPort: 80
  selector:
    app: server-http-api
