apiVersion: v1
kind: Service
metadata:
  name: server-split
  namespace: test
  labels:
    app: server-split
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: server-split
  selector:
    app: server-split

---
apiVersion: split.smi-spec.io/v1alpha3
kind: TrafficSplit
metadata:
  name: server-traffic-split
  namespace: test
spec:
  service: server-split
  backends:
    - service: server-v1
      weight: 50
    - service: server-v2
      weight: 50

