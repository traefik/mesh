version: v1.0
name: Maesh Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"

fail_fast:
  stop:
    when: "branch != 'master'"

blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version go 1.13
          - go version
          - checkout
      jobs:
        - name: Build and Unit Tests
          commands:
            - make
        - name: SMI Integration Suite
          commands:
            - "make test-integration TESTFLAGS=\"-check.f SMISuite\""
        - name: Kubernetes Suite
          commands:
            - "make test-integration TESTFLAGS=\"-check.f KubernetesSuite\""
        - name: CoreDNS Suite
          commands:
            - "make test-integration TESTFLAGS=\"-check.f CoreDNSSuite\""
        - name: KubeDNS Suite
          commands:
            - "make test-integration TESTFLAGS=\"-check.f KubeDNSSuite\""
        - name: Helm Suite
          commands:
            - "make test-integration TESTFLAGS=\"-check.f HelmSuite\""
