version: v1.0
name: Maesh Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version go 1.13
          - go version
          - checkout
          - sudo ./.semaphore/setup.sh
      jobs:
        - name: Make
          commands:
            - make
        - name: SMI Integration Suite
          commands:
            -  "make test-integration TESTFLAGS=\"-check.f SMISuite\""
