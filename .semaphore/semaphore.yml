version: v1.0
name: Maesh Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"

fail_fast:
  stop:
    when: "branch != 'master'"
    
blocks:
  - name: Build
    skip:
     when: "branch = 'gh-pages'"
    task:
      prologue:
       commands:
         - sem-version go 1.14
         - go version
         - checkout
      jobs:
        - name: Check
          commands:
            - make check
        - name: Build
          commands:
            - make build
            - cache store maesh-$SEMAPHORE_GIT_BRANCH-SEMAPHORE_GIT_SHA dist

  - name: Tests
    skip:
      when: "branch = 'gh-pages'"
    task:
      prologue:
        commands:
          - sem-version go 1.14
          - go version
          - checkout
          - cache restore maesh-$SEMAPHORE_GIT_BRANCH-SEMAPHORE_GIT_SHA dist
      jobs:
        - name: Unit Tests
          commands:
            - make test
        - name: SMI Integration Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f SMISuite\""
        - name: Kubernetes Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f KubernetesSuite\""
        - name: CoreDNS Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f CoreDNSSuite\""
        - name: KubeDNS Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f KubeDNSSuite\""
        - name: Helm Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f HelmSuite\""
