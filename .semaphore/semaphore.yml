version: v1.0
name: Maesh Pipeline

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'master'"

fail_fast:
  stop:
    when: "branch != 'master'"
    
blocks:
  - name: Build and Check
    skip:
     when: "branch = 'gh-pages'"
    task:
      prologue:
       commands:
         - sem-version go 1.14
         - checkout
      jobs:
        - name: Build and Check
          commands:
            - make check build
            - docker save containous/maesh:latest > build.tar
            - cache store build-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA build.tar

  - name: Tests
    skip:
      when: "branch = 'gh-pages'"
    task:
      prologue:
        commands:
          - sem-version go 1.14
          - checkout
          - cache restore build-$SEMAPHORE_GIT_BRANCH-$SEMAPHORE_GIT_SHA
          - docker load < build.tar
      jobs:
        - name: Unit Tests
          commands:
            - make test
        - name: SMI Integration Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f SMISuite\""
        - name: Kubernetes Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f KubernetesSuite\""
        - name: CoreDNS Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f CoreDNSSuite\""
        - name: KubeDNS Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f KubeDNSSuite\""
        - name: Helm Suite
          commands:
            -  "make test-integration-nobuild TESTFLAGS=\"-check.f HelmSuite\""
