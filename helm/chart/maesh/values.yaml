## Default values for maesh
controller:
  image:
    name: containous/maesh
    # (Optional)
    # pullPolicy: IfNotPresent
    # (Optional)
    # tag: v0.0.1
    # (Optional)
    # pullSecret: xxx
  resources:
    limit:
      mem: "100Mi"
      cpu: "200m"
    request:
      mem: "50Mi"
      cpu: "100m"
  logging:
    debug: true
  ignoreNamespaces:
  # Added so we can launch on nodes with restrictions
  nodeSelector: {}
  tolerations: []
  affinity: {}

kubedns: false
#clusterDomain: cluster.local

mesh:
  image:
    name: traefik
    # (Optional)
    # pullPolicy: IfNotPresent
    # (Optional)
    # tag: v2.0
    # (Optional)
    # pullSecret: xxx
  resources:
    limit:
      mem: "100Mi"
      cpu: "200m"
    request:
      mem: "50Mi"
      cpu: "100m"
  logging: INFO
  defaultMode: http
  # Added so we can launch on nodes with restrictions
  nodeSelector: {}
  tolerations: []

#
# Tracing configuration
#
tracing:
  deploy: true
  jaeger:
    image: 
      name: groundnuty/k8s-wait-for:v1.2
    enabled: true
    localagenthostport: ""
    samplingserverurl: ""
  # datadog:
    # localagenthostport: "127.0.0.1:8126"
    # (Optional)
    # debug: true
    # (Optional)
    # globalTag: "sample"
    # (Optional)
    # prioritySampling: true

#
# Metrics configuration
#
metrics:
  deploy: true
  prometheus:
    enabled: true
  datadog:
    enabled: false
    # address: "127.0.0.1:8125"
    # (Optional)
    # addEntrypointsLabels: true
    # (Optional)
    # addServiceLabels: true
    # (Optional)
    # pushInterval: 10s

smi:
  deploycrds: true
  enable: false

limits:
  http: 10
  tcp: 25
