## Default values for maesh
image:
  name: containous/maesh
  # (Optional)
  # pullPolicy: IfNotPresent
  # (Optional)
  # tag: v1.1.0
  # (Optional)
  # pullSecret: xxx

# acl: true

# kubedns: true

# clusterDomain: cluster.local

limits:
  http: 10
  tcp: 25
  udp: 25

controller:
  # logLevel: error
  # ignoreNamespaces:
  #  - example

  resources:
    limit:
      mem: 100Mi
      cpu: 200m
    request:
      mem: 50Mi
      cpu: 100m

  # Added so we can launch on nodes with restrictions
  nodeSelector: {}
  tolerations: []
  affinity: {}

mesh:
  pollInterval: 1s
  pollTimeout: 1s
  # defaultMode: http
  # logLevel: error
  # forwardingTimeouts:
  #   dialTimeout: 30s
  #   (Optional)
  #   responseHeaderTimeout: 0s
  #   (Optional)
  #   idleConnTimeout: 1s

  resources:
    limit:
      mem: 100Mi
      cpu: 200m
    request:
      mem: 50Mi
      cpu: 100m

  # Added so we can launch on nodes with restrictions
  nodeSelector: {}
  tolerations: []

