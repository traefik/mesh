apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: maesh-mesh
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name | quote }}
    chart: {{ include "maesh.chartLabel" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name | quote }}
      component: maesh-mesh
      release: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name | quote }}
        component: maesh-mesh
        release: {{ .Release.Name | quote }}
    spec:
      serviceAccountName: maesh-mesh
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      terminationGracePeriodSeconds: 30
      {{- if .Values.tracing.enabled }}
      initContainers:
        - name: wait-for-jaeger-init
          image: groundnuty/k8s-wait-for:v1.2
          imagePullPolicy: Always
          args: ["service", "-lapp.kubernetes.io/name=jaeger-agent"]
          resources:
            requests:
              memory: "10Mi"
              cpu: "50m"
            limits:
              memory: "20Mi"
              cpu: "100m"
      {{- end }}
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      containers:
        - name: maesh-mesh
          image: {{ .Values.image.traefik | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - "--entryPoints.readiness.address=:1081"
          {{- range $i, $e := until (.Values.limits.http|int) }}
            - {{ printf "\"--entryPoints.http-%d.address=:%d\"" (add $i 5000) (add $i 5000) }}
          {{- end }}
          {{- range $i, $e := until (.Values.limits.tcp|int) }}
            - {{ printf "\"--entryPoints.tcp-%d.address=:%d\"" (add $i 10000) (add $i 10000) }}
          {{- end }}
            - "--providers.rest"
            {{- if .Values.tracing.enabled }}
            - "--tracing.jaeger.localagenthostport=jaeger-agent.{{ .Release.Namespace }}.svc.cluster.local:6831"
            - "--tracing.jaeger.samplingserverurl=http://jaeger-agent.{{ .Release.Namespace }}.svc.cluster.local:5778/sampling"
            {{- end }}
            - "--api.dashboard"
#            - "--accesslog"
            - "--ping"
            - "--log.level=INFO"
            {{- if .Values.metrics.enabled }}
            - "--metrics.prometheus"
            {{- end }}
          ports:
            - name: readiness
              containerPort: 1081
            - name: liveness
              containerPort: 10000
            - name: api
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ping
              port: readiness
            initialDelaySeconds: 3
            periodSeconds: 1
          livenessProbe:
            tcpSocket:
              port: liveness
            initialDelaySeconds: 3
            periodSeconds: 1
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "200m"
