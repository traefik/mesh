---
apiVersion: v1
kind: Service
metadata:
  name: maesh-mesh-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: maesh
    component: maesh-mesh
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: mesh-api
      targetPort: api
  selector:
    app: maesh
    component: maesh-mesh
    release: {{ .Release.Name | quote }}
