apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: i3o-mesh
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name | quote }}
    chart: {{ include "i3o.chartLabel" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name | quote }}
      component: i3o-mesh
      release: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name | quote }}
        component: i3o-mesh
        release: {{ .Release.Name | quote }}
    spec:
      serviceAccountName: i3o-mesh
      terminationGracePeriodSeconds: 30
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      containers:
        - name: i3o-mesh
          image: {{ .Values.image.traefik | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - "--entryPoints='Name:ingress-5000 Address::5000'"
            - "--entryPoints='Name:ingress-5001 Address::5001'"
            - "--entryPoints='Name:ingress-5002 Address::5002'"
            - "--entryPoints='Name:ingress-5003 Address::5003'"
            - "--entryPoints='Name:ingress-5004 Address::5004'"
            - "--entryPoints='Name:ingress-5005 Address::5005'"
            - "--entryPoints='Name:ingress-5006 Address::5006'"
            - "--entryPoints='Name:ingress-5007 Address::5007'"
            - "--entryPoints='Name:ingress-5008 Address::5008'"
            - "--entryPoints='Name:ingress-5009 Address::5009'"
            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.labelselector='i3o-mesh=internal'"
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          
