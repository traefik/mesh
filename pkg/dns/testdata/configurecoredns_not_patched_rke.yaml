apiVersion: apps/v1
kind: Deployment
metadata:
  name: rke2-coredns-rke2-coredns
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: coredns
          image: coredns:1.6.0
      volumes:
        - name: config-volume
          configMap:
            name: rke2-coredns-rke2-coredns
            defaultMode: 420
            items:
              - key: Corefile
                path: Corefile
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rke2-coredns-rke2-coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        kubernetes {{ pillar['dns_domain'] }} in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
