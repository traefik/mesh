apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-dns
  namespace: kube-system
spec:
  template:
    spec:
      volumes:
        - configMap:
            name: "kubedns-cfgmap"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubedns-cfgmap
  namespace: kube-system
data:
  stubDomains: |
    {"maesh":["1.2.3.4"], "test":["5.6.7.8"]}
---
apiVersion: v1
kind: Service
metadata:
  name: coredns
  namespace: maesh
spec:
  clusterIP: "1.2.3.4"
